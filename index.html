<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <title>Movie Website</title>
</head>
<body>
    <div class="container header">
        <img src="./img/movie-logo.png" class="logo" alt="">
        <a href="#" class="header-btn"><i class="fa fa-user"></i>Account</a>
    </div>
    <div class="container movie-details">
        <div class="row">
            <div class="col-md-6 left-box">
                <h1>ROBOT 2.0</h1>
                <p>Dr. Vaseegaran has recently built a new android humanoid assistant named Nila, whom he introduces to a group of college students. Shortly after, all the mobile phones in the city begin to fly into the sky,</p>
                <p>Cast: </p>
                <div class="casting">
                    <img src="./img/rajinikanth.jfif" alt="Rajinikanth">
                    <img src="./img/Akshay_Kumar.jpg" alt="Akskay">
                    <img src="./img/amy.jpg" alt="Amy Jackson">
                    <img src="./img/adil.jpeg" alt="Adil">
                    <img src="./img/sudhanshu.jpg" alt="Sudhanshu">
                </div>
                <a href="#"><i class="fa fa-play"></i>Watch Now</a>
                <a href="#" class="download-btn"><i class="fa fa-arrow-down"></i>Download</a>
            </div>
            <div class="col-md-6 text-center">
                <img src="./img/20.jpg" class="movie-img" alt="">
            </div>
        </div>
    </div>
    <div class="container series">
        <h3>Populer Movies</h3>
        <div class="row">
            <div class="col-md-4">
                <div class="row">
                    <div class="col-6"><img src="img/1.jpg" alt=""></div>
                    <div class="col-6"><img src="img/2.jpg" alt=""></div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="row">
                    <div class="col-6"><img src="img/3.jpg" alt=""></div>
                    <div class="col-6"><img src="img/4.jpg" alt=""></div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="row">
                    <div class="col-6"><img src="img/5.jpg" alt=""></div>
                    <div class="col-6"><img src="img/6.jpg" alt=""></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
